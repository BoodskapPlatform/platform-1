<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   

    <!-- Meta -->
    <meta name="description" content="">
    <meta name="author" content="Boodskap Inc">

    <title>Admin Console | Boodskap IoT Platform</title>

    <!-- Vendor css -->
    <link href="/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/lib/Ionicons/css/ionicons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/bdskp.css">

</head>
<body>
<input type="hidden" id="BOODSKAP_PROP" value="<%= JSON.stringify(boodskap) %>" />

<div class="d-md-flex flex-row-reverse">
    <div class="signin-right">

        <form action="javascript:void(0)" onsubmit="login()">
        <div class="signin-box">
            <h2 class="signin-title-primary">Welcome back!</h2>
            <h3 class="signin-title-secondary">Sign in to continue.</h3>

            <div class="errorText">

            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your email" id="username" required>
            </div><!-- form-group -->
            <div class="form-group mg-b-50">
                <input type="password" class="form-control" placeholder="Enter your password" id="password" required>
            </div><!-- form-group -->
            <button type="submit" class="btn btn-primary btn-block btn-signin">Sign In</button>
            <p class="mg-b-0">Forget Password? <a href="#">Click Here</a></p>
        </div>
        </form>

    </div><!-- signin-right -->
    <div class="signin-left">
        <div class="signin-box">
            <h2 class="bdskp-logo"><a href="//">Boodskap Inc<span>.,</span></a></h2>

            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>

            <p><a href="/" class="btn btn-outline-secondary pd-x-25">Learn More</a></p>

            <p class="tx-12">&copy; Copyright 2019. All Rights Reserved.</p>
        </div>
    </div>
</div>

<script src="/lib/jquery/js/jquery.js"></script>
<script src="/lib/popper.js/js/popper.js"></script>
<script src="/lib/bootstrap/js/bootstrap.js"></script>
<script src="/lib/jquery.cookie/js/js.cookie.js"></script>

<script src="/js/bdskp.js"></script>
<script src="/platform-config.js"></script>
<script src="/controllers/const-variables.js"></script>
<script src="/controllers/api-calls.js"></script>
<script src="/controllers/login.js"></script>

</body>
</html>
